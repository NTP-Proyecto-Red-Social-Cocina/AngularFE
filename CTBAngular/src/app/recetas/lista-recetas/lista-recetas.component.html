<div *ngIf="usuario">
  <div class="card-container">
    <div class="row">
      <div class="col">
        <img src="{{usuario.foto}}" alt="" width="100%">
      </div>
      <div class="col">
          <label for="nombre">Nombre:</label>
          <label id="nombre">{{usuario.nombre}}</label>
        <br>
        <label for="email">Email:</label>
        <label id="email">{{usuario.email}}</label>
        <br>
        <label for="sexo">Sexo:</label>
        <label id="sexo">{{usuario.sexo}}</label>
        <br>
        <label for="fn">Fecha de Nacmimiento:</label>
        <label id="fn">{{usuario.fecha_nacimiento}}</label>
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="clickAddReceta() " background-color=#F05742;>
          AÃ±adir receta
        </button>
      </div>
    </div>
  </div>

  <div class="card-container">
    <div class="contenido" style="margin-bottom: 5%; margin-top: 20px;">
      <div class="row">
        <div class="col" *ngFor="let item of posts" (click)="openDialog(item)">
          <div class="card">
            <a href=""></a>
            <img src="{{ item.foto }}" alt="Post" width="100%" >

            <strong>{{ item.titulo }}</strong>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
